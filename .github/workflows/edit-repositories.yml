name: Update Repositories

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch repository information and update JSON for Avrae-Time-Tracker
        run: |
          curl -sSf https://api.github.com/repos/Shadow-Draconic-Development/Avrae-Time-Tracker | \
          jq '. | .owner = "Shadow-Draconic-Development" | .name = "Avrae-Time-Tracker" | .updated_at = "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" ' >> docs/assets/repositories.json

